{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <form method="POST" class="post-form form-horizontal" novalidate="novalidate">{% csrf_token %}
        <legend>{{ title }}</legend>
        {% csrf_token %}
        {{ form|bootstrap_horizontal }}
        <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
                <button type="submit"  class="save btn btn-success" onclick="this.disabled=true,this.form.submit();">Save</button>
            </div>
        </div>
    </form>
</div>
 {% endblock %}
