{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <form method="POST" class="post-form form-horizontal" novalidate="novalidate">{% csrf_token %}
        <legend>{{ title }}</legend>
        {% csrf_token %}

        {{ form|bootstrap_horizontal }}

        <div class="pull-right">
            {% if 'Edit Course' in title %}
                <a class="btn btn-danger" href="{% url 'delete_course' pk=item.pk%}"> Delete Course</a>
            {% endif %}
            <button type="submit" class="save btn btn-success" onclick="this.disabled=true,this.form.submit();">Save</button>
        </div>
    </form>
</div>
 {% endblock %}
